<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Etch-a-Sketch</title>
</head>
<body>
    <div class="page-container">
        <div id="container" draggable="false">
        </div>
        <div id="preferences">
            <div>
                <label for="iSz">Size:</label>
                <input type="number" name="sz" id="iSz" value="16" min="1" max="100">
            </div>
            <div>
                <label for="iRainbow">Rainbow mode:</label>
                <input type="checkbox" name="rainbow" id="iRainbow">
            </div>
            <div><input type="submit" value="Submit" id="subIpt"></div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
